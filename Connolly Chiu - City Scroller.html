					class Cloud {
					
						var x;
						var y;
						var speed;
						var size;
						
						Cloud(x_min, x_max){
							x = random(x_min, x_max);
							y = random(25,150);
							speed = random(0.1, 1);
							size = random(0.5, 1.5);
							
						
						}
						
						void drawCloud() {
							noStroke();
							fill(255,255,255);
							ellipse(x-34*size,y+5*size,55*size,35*size);
							ellipse(x,y,45*size,35*size);
							ellipse(x+34*size,y+5*size,55*size,35*size);
							ellipse(x-30*size,y+15*size,45*size,40*size);
							ellipse(x,y+15,45*size,45*size);
							ellipse(x+30*size,y+15*size,45*size,40*size);
							if (x <= -75) {
								x = 1075;							
							}
							x -= speed;
							
						}
					}
					
					
					class Skyline {
					
						var x;
						var y;
						var heights;
						var buildingWidth;
						var speed;
						var loops;
						var michelle;
						
						Skyline(x_loc, y_loc, b_width, b_speed, b_loops, height_min, height_max, m) {
							x = x_loc;
							y = y_loc;
							heights = [];
							buildingWidth = b_width;
							loops = b_loops;
							for (i = 0; i < 1000/buildingWidth; i+= 1) {
								heights.push(random(height_min,height_max));
							}
							speed = b_speed;
							michelle = m;
						}
						
						void drawSkyline() {
							for (var j = 0; j < 1000/buildingWidth; j+= loops) {
									if (michelle === 1) {
										rect(x + buildingWidth*j, height-y, buildingWidth, heights[j]);
									}
									else {
										rect(x + buildingWidth*j, height-y-heights[j] , buildingWidth , heights[j]);
									}
							}
							x -= speed;
						}
					
					}
